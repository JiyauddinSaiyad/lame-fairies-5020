<script>
    let H2=document.querySelector("#title")
    let H3=document.querySelector("#content")
    H2.innerHTML="Featured Partners"
    H3.innerHTML="Compare across our 500+ partner stores to find the products you want at the best price"

    let i=0
    document.querySelector("#change1").addEventListener("click",textchange1);
    document.querySelector("#change2").addEventListener("click",textchange2);


    function textchange2(){
        i++;
        if(i>2){
            i=0
        }
        
        if(i==0){
            H2.innerHTML="Featured Partners"
            H3.innerHTML="Compare across our 500+ partner stores to find the products you want at the best price"
        } else if(i==1){
            H2.innerHTML="Featured Brands"
            H3.innerHTML="Get the look you want. Choose from over 12,000+ brands and designers."
        }
        else if(i==2){
            H2.innerHTML="New Partners and Designers"
            H3.innerHTML="Check out the new retail partners and brands who just joined the ModeSens family."
        } else {
            i=0
        }
        
    }

    function textchange1(){
        if(i==0){
            i=3;
        }
        i--;
        if(i==0){
            H2.innerHTML="Featured Partners"
            H3.innerHTML="Compare across our 500+ partner stores to find the products you want at the best price"
        } else if(i==1){
            H2.innerHTML="Featured Brands"
            H3.innerHTML="Get the look you want. Choose from over 12,000+ brands and designers."
        }
        else if(i==2){
            H2.innerHTML="New Partners and Designers"
            H3.innerHTML="Check out the new retail partners and brands who just joined the ModeSens family."
        } else {
            i=0
        }
        
    }

    

    

   
    
</script>
